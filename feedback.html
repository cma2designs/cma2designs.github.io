<body>
    <header>

    <nav>
        <a href="index.html">Home</a>
        <a href="designs.html">Designs</a>

        <a href="contact.html">Contact</a>

    <div class="subheading">
        <h2>Feedback</h2>
    </div>
    <h3 class="feedbackheader">If you've utilized my design services please take a moment to let me know your thoughts below.</h3>
    <form class="feedbackform" method="post" action="feedback.php">
        <label for="name">Your Name</label>
        <input type="text" name="name" placeholder="First Name Last Name">
        <label for="most">What qualities did you enjoy most about the services?</label><br>
        <textarea form="feedbackform" rows="5" name="most"></textarea><br>
        <label for="improve">What qualities could make these services better?</label><br>
        <textarea form="feedbackform" rows="5" name="improve"></textarea><br>
        <label for="again">On a scale of 1 to 5 how likely are you to request services again?</label><br>
        <label class="likely" for="1">1<input type="radio" id="1" name="again"></label>
        <label class="likely" for="2">2<input type="radio" id="2" name="again"></label>
        <label class="likely" for="3">3<input type="radio" id="3" name="again"></label>
        <label class="likely" for="4">4<input type="radio" id="4" name="again"></label>
        <label class="likely" for="5">5<input type="radio" id="5" name="again"></label><br>
        <input type="submit" value="Submit">
    </form>
    <footer>
        <p class="footername">C&mdash;Ma<sup>2</sup> Designs</p>
        <p class="feedback"><a href="feedback.html">Feedback</a></p>
    </footer>
</body>
