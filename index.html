<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Welcome to my portfolio website. This is a great place to learn more about me and my designs. Thank you for taking a look!">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="logo"><img src="images/fulllogoweb.jpg" alt="cma2 logo"/></h1>
    </header>
    <nav>
        <ul class="topnav">
            <li><a href="index.html">Home</a></li>
            <li><a href="designs.html">Designs</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="subheading">
        <h2>Web & Graphic Design Services</h2>
    </div>
    <section class="calltoaction">
        <h3 class="ctaintro">Explore to learn<br>more about my<br>background and skills.</h3>
    </section>
    <section class="carousel-homepage">
        <div class="slideshow-homepage">
            <div class="mySlides-homepage fade">
                <a href="modern.html"><img src="images/modern.jpg" style="width:100%"></a>
                <div class="slidetext">Modern Style Museum Exhibit Poster</div>
            </div>
            <div class="mySlides-homepage fade">
                <a href="penink.html"><img src="images/penink.jpg" style="width:100%"></a>
                <div class="slidetext">Pen and Ink Illustrated Series</div>
            </div>
            <div class="mySlides-homepage fade">
                <a href="branding.html"><img src="images/branding.jpg" style="width:100%"></a>
                <div class="slidetext">Company Brand Identity</div>
            </div>
            <div class="mySlides-homepage fade">
                <a href="sketches.html"><img src="images/sketches.jpg" style="width:100%"></a>
                <div class="slidetext">Graphite Sketches</div>
            </div>
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="nex" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
        <script>
            let slideIndex = 1;
            showSlides(slideIndex);

            function plusSlides(n) {
                showSlides(slideIndex += n);
            }

            function currentSlide(n) {
                showSlides(slideIndex = n);
            }   

            function showSlides(n) {
                let i;
                let slides = document.getElementsByClassName("mySlides-homepage");
                let dots = document.getElementsByClassName("dot");
                if (n > slides.length) {slideIndex = 1}
                if (n < 1) {slideIndex = slides.length}
                for (i = 0; i < slides.length; i++) {
                    slides[i].style.display = "none";
                }
                for (i = 0; i < dots.length; i++) {
                    dots[i].className = dots[i].className.replace(" active", "");
                }
                slides[slideIndex-1].style.display = "block";
                dots[slideIndex-1].className += " active";
            }
        </script>
    </section>
    <section class="ctabutton">
        <button class="cta" onclick="window.location.href='contact.html';">Contact me<br>for design services.</button>
    </section>
    <footer>
        <h4 class="footername">C&mdash;Ma<sup>2</sup> Designs</h4>
        <div class="feedback"><a href="feedback.html">Feedback</a></div>
    </footer>
</body>
</html>
